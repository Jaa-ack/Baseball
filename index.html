<script>
  if ('serviceWorker' in navigator) {

  const app = {
    state: { inning: 1, isTop: true, outs: 0, balls: 0, strikes: 0, score: { away: 0, home: 0 }, runners: [0, 0, 0], history: [], gameOver: false, stats: { away: { PA:0, AB:0, H:0, _1B:0, _2B:0, _3B:0, HR:0, BB:0, SO:0, GO:0, FO:0, HBP:0, SAC:0, E:0, Pitches:0, S:0, B:0 }, home: { PA:0, AB:0, H:0, _1B:0, _2B:0, _3B:0, HR:0, BB:0, SO:0, GO:0, FO:0, HBP:0, SAC:0, E:0, Pitches:0, S:0, B:0 } } },
    config: { maxInnings: 9, teamAway: "å®¢éšŠ", teamHome: "ä¸»éšŠ" },
    ui: {},

    init() {
      const ids = ['scoreAway', 'scoreHome', 'inningVal', 'outsVal', 'arrowTop', 'arrowBot', 'b1', 'b2', 'b3', 's1', 's2', 'o1', 'o2', 'base1', 'base2', 'base3', 'playLog', 'labelAway', 'labelHome', 'setupModal', 'gameOverModal', 'statsModal', 'winnerText', 'finalScoreText', 'inputAway', 'inputHome', 'inputInnings', 'statHeaderAway', 'statHeaderHome', 'statsBody'];

      this.config.maxInnings = parseInt(this.ui.inputInnings.value) || 9; 
      this.ui.labelAway.textContent = this.config.teamAway; 
      this.ui.labelHome.textContent = this.config.teamHome;

      this.resetGameData();

    },
    resetGame() { this.ui.gameOverModal.classList.remove('show'); this.showSetup(); },
    
    resetGameData() { this.state = { inning: 1, isTop: true, outs: 0, balls: 0, strikes: 0, score: { away: 0, home: 0 }, runners: [0, 0, 0], history: [], gameOver: false, stats: { away: { PA:0, AB:0, H:0, _1B:0, _2B:0, _3B:0, HR:0, BB:0, SO:0, GO:0, FO:0, HBP:0, SAC:0, E:0, Pitches:0, S:0, B:0 }, home: { PA:0, AB:0, H:0, _1B:0, _2B:0, _3B:0, HR:0, BB:0, SO:0, GO:0, FO:0, HBP:0, SAC:0, E:0, Pitches:0, S:0, B:0 } } }; },
    getStats() { return { off: this.state.isTop ? this.state.stats.away : this.state.stats.home, def: this.state.isTop ? this.state.stats.home : this.state.stats.away }; },

    action(type) {
      if (this.state.gameOver) return;
      this.saveState();
      const s = this.state; const { off, def } = this.getStats(); let msg = "";
      switch (type) {
        case 'Ball': s.balls++; def.Pitches++; def.B++; msg = "å£çƒ"; if (s.balls >= 4) { msg = "å››å£çƒä¿é€"; off.PA++; off.BB++; this.advanceRunners('BB'); this.resetCount(); } break;
        case 'Strike': s.strikes++; def.Pitches++; def.S++; msg = "å¥½çƒ"; if (s.strikes >= 3) { msg = "ä¸‰æŒ¯å‡ºå±€"; off.PA++; off.AB++; off.SO++; this.addOut(); } break;
        case 'Foul': if (s.strikes < 2) { s.strikes++; def.S++; } def.Pitches++; msg = "ç•Œå¤–"; break;
        case 'WP': s.balls++; def.Pitches++; def.B++; msg = "æš´æŠ• (å£˜åŒ…æ¨é€²)"; this.advanceRunners('WP_ALL'); if (s.balls >= 4) { msg = "æš´æŠ• (å››å£ä¿é€)"; off.PA++; off.BB++; this.advanceRunners('BB'); this.resetCount(); } break;
        case 'GO': msg = "æ»¾åœ°å‡ºå±€"; def.Pitches++; off.PA++; off.AB++; off.GO++; this.addOut(); break;
        case 'FO': msg = "é«˜é£›å‡ºå±€"; def.Pitches++; off.PA++; off.AB++; off.FO++; this.addOut(); break;
        case '1B': msg = "ä¸€å£˜å®‰æ‰“"; def.Pitches++; off.PA++; off.AB++; off.H++; off._1B++; this.advanceRunners(1); this.resetCount(); break;
        case '2B': msg = "äºŒå£˜å®‰æ‰“"; def.Pitches++; off.PA++; off.AB++; off.H++; off._2B++; this.advanceRunners(2); this.resetCount(); break;
        case '3B': msg = "ä¸‰å£˜å®‰æ‰“"; def.Pitches++; off.PA++; off.AB++; off.H++; off._3B++; this.advanceRunners(3); this.resetCount(); break;
        case 'HR': msg = "å…¨å£˜æ‰“ï¼"; def.Pitches++; off.PA++; off.AB++; off.H++; off.HR++; this.advanceRunners(4); this.resetCount(); break;
        case 'GRD': msg = "å ´åœ°è¦å‰‡äºŒå£˜å®‰æ‰“"; def.Pitches++; off.PA++; off.AB++; off.H++; off._2B++; this.advanceRunners(2); this.resetCount(); break;
        case 'HBP': msg = "è§¸èº«çƒ"; def.Pitches++; off.PA++; off.HBP++; this.advanceRunners('BB'); this.resetCount(); break;
        case 'Error': msg = "å¤±èª¤ä¸Šå£˜"; def.Pitches++; off.PA++; off.AB++; off.E++; this.advanceRunners(1); this.resetCount(); break;
        case 'SAC': msg = "çŸ­æ‰“/çŠ§ç‰²æ‰“"; def.Pitches++; off.PA++; off.SAC++; this.addOut(false); if (s.outs < 3) this.advanceRunners('SAC_ADVANCE'); this.resetCount(); break;
      }
      if (msg) this.log(msg);
      this.checkGameStatus();
      this.updateUI();
    },

    addOut(resetCt = true) { this.state.outs++; if (resetCt) this.resetCount(); if (this.state.outs >= 3) { this.log("ä¸‰äººå‡ºå±€ï¼Œæ›é‚Š"); this.switchSides(); } },
    resetCount() { this.state.balls = 0; this.state.strikes = 0; },
    switchSides() { const s = this.state; const cfg = this.config; if (!s.isTop) { if (s.inning >= cfg.maxInnings && s.score.home !== s.score.away) { this.endGame(s.score.home > s.score.away ? cfg.teamHome : cfg.teamAway); return; } } s.outs = 0; s.runners = [0, 0, 0]; this.resetCount(); if (s.isTop) { if (s.inning >= cfg.maxInnings && s.score.home > s.score.away) { this.endGame(cfg.teamHome); return; } s.isTop = false; } else { s.isTop = true; s.inning++; } },
    advanceRunners(type) { const s = this.state; let scored = 0; let newRunners = [...s.runners]; if (type === 'BB') { if (s.runners[0] && s.runners[1] && s.runners[2]) { scored++; } else if (s.runners[0] && s.runners[1]) { s.runners[2] = 1; } else if (s.runners[0]) { s.runners[1] = 1; } s.runners[0] = 1; } else if (type === 'WP_ALL' || type === 'SAC_ADVANCE') { newRunners = [0, 0, 0]; if (s.runners[2]) scored++; if (s.runners[1]) newRunners[2] = 1; if (s.runners[0]) newRunners[1] = 1; s.runners = newRunners; } else if (typeof type === 'number') { newRunners = [0, 0, 0]; for (let i = 2; i >= 0; i--) { if (s.runners[i]) { let dest = i + 1 + type; if (dest > 3) scored++; else newRunners[dest - 1] = 1; } } if (type === 4) scored++; else newRunners[type - 1] = 1; s.runners = newRunners; } if (scored > 0) this.addScore(scored); },
    addScore(amount) { if (this.state.isTop) this.state.score.away += amount; else this.state.score.home += amount; const id = this.state.isTop ? 'scoreAway' : 'scoreHome'; const el = this.ui[id]; el.classList.remove('score-animate'); void el.offsetWidth; el.classList.add('score-animate'); this.log(`å¾—åˆ† +${amount}`); },
    checkGameStatus() { const s = this.state; const cfg = this.config; if (!s.isTop && s.inning >= cfg.maxInnings && s.score.home > s.score.away) { this.endGame(cfg.teamHome); } },
    endGame(winner) { this.state.gameOver = true; this.ui.winnerText.textContent = `${winner} ç²å‹!`; this.ui.finalScoreText.textContent = `${this.config.teamAway} ${this.state.score.away} - ${this.state.score.home} ${this.config.teamHome}`; this.ui.gameOverModal.classList.add('show'); },
    
    // è¨˜æ†¶é«”ä¿è­·æ©Ÿåˆ¶ï¼šæ·±æ‹·è²ä¸¦æ¸…ç©º History
    saveState() {
      let stateCopy = JSON.parse(JSON.stringify(this.state));
      stateCopy.history = []; 
      this.state.history.push(stateCopy);
      if (this.state.history.length > 50) this.state.history.shift();
    },

    undo() {
      if (this.state.history.length === 0) return;
      const prev = this.state.history.pop();
      const currentHistory = this.state.history;
      this.state = prev;
      this.state.history = currentHistory;
      this.log("--- å¾©åŸæ“ä½œ ---");
      this.updateUI();
    },

    toggleBase(baseIdx) { if (this.state.gameOver) return; this.saveState(); this.state.runners[baseIdx - 1] = this.state.runners[baseIdx - 1] ? 0 : 1; this.updateUI(); },

    renderStats() {
      const sa = this.state.stats.away; const sh = this.state.stats.home;
      const rows = [["ç”¨çƒæ•¸", sa.Pitches, sh.Pitches], ["å¥½çƒ", sa.S, sh.S], ["å£çƒ", sa.B, sh.B], ["-- æ‰“æ“Š --", "", ""], ["æ‰“å¸­", sa.PA, sh.PA], ["å®‰æ‰“", sa.H, sh.H], ["1B", sa._1B, sh._1B], ["2B", sa._2B, sh._2B], ["3B", sa._3B, sh._3B], ["HR", sa.HR, sh.HR], ["BB", sa.BB, sh.BB], ["HBP", sa.HBP, sh.HBP], ["K", sa.SO, sh.SO], ["æ»¾åœ°", sa.GO, sh.GO], ["é«˜é£›", sa.FO, sh.FO], ["çŠ§ç‰²", sa.SAC, sh.SAC], ["å¤±èª¤", sa.E, sh.E]];
      this.ui.statsBody.innerHTML = rows.map(r => r[0].startsWith("--") ? `<tr style="background:#333"><td colspan="3" style="text-align:center;color:#ccc;font-size:0.8rem">${r[0]}</td></tr>` : `<tr><td>${r[0]}</td><td>${r[1]}</td><td>${r[2]}</td></tr>`).join('');
    },

    log(text) {
      const div = document.createElement('div');
      div.className = 'log-item';
      const innStr = `${this.state.inning}${this.state.isTop ? 'ä¸Š' : 'ä¸‹'}`;
      div.textContent = `[${innStr}] ${text}`;
      this.ui.playLog.insertBefore(div, this.ui.playLog.firstChild);
      
      if (this.ui.playLog.children.length > 50) {
        this.ui.playLog.removeChild(this.ui.playLog.lastChild);
      }
    },

    updateUI() {
      const s = this.state;
      this.ui.scoreAway.textContent = s.score.away; this.ui.scoreHome.textContent = s.score.home;
      this.ui.inningVal.textContent = s.inning;
      this.ui.arrowTop.style.display = s.isTop ? 'block' : 'none'; this.ui.arrowBot.style.display = !s.isTop ? 'block' : 'none';
      this.ui.outsVal.textContent = `${s.outs} OUT`;
      ['b1','b2','b3'].forEach((id,i) => this.ui[id].classList.toggle('active-b', s.balls > i));
      ['s1','s2'].forEach((id,i) => this.ui[id].classList.toggle('active-s', s.strikes > i));
      ['o1','o2'].forEach((id,i) => this.ui[id].classList.toggle('active-o', s.outs > i));
      this.ui.base1.classList.toggle('occupied', s.runners[0] === 1); this.ui.base2.classList.toggle('occupied', s.runners[1] === 1); this.ui.base3.classList.toggle('occupied', s.runners[2] === 1);
    }
  };
